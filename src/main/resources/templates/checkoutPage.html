<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Your existing styles here -->
    <style>
        body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background: linear-gradient(to bottom, #0b1d0b, #043d04); /* Dark green gradient */
        color: white;
    }

    h2 {
        text-align: center;
        font-size: 2rem;
        color: #4CAF50; /* Bright green */
        font-weight: bold;
        margin-bottom: 30px;
    }

    h3 {
        color: #4CAF50;
        text-align: center;
    }

    #content-container {
        display: block;
        max-width: 800px;
        margin: 0 auto;
        background-color: rgba(0, 0, 0, 0.85); /* Semi-transparent black */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
        background-color: #0b1d0b;
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        font-size: 18px;
        color: white;
    }

    th {
        background-color: #4CAF50;
        color: black;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #132a13;
    }

    tr:nth-child(odd) {
        background-color: #0d220d;
    }

    tr:hover {
        background-color: #1a3d1a;
    }

    .qr-container {
        text-align: center;
        margin: 30px 0;
    }

    .qr-container img {
        max-width: 200px;
        border: 2px solid #4CAF50;
        padding: 10px;
        background-color: black;
        box-shadow: 0 2px 5px rgba(76, 175, 80, 0.3);
        border-radius: 10px;
    }

    .checkout-btn {
        display: block;
        width: 220px;
        margin: 30px auto;
        padding: 12px 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 1.1rem;
    }

    .checkout-btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    </style>
</head>

<body>

<!-- Error message container -->
<div class="error-message"></div>

<!-- Content container - initially hidden -->
<div id="content-container">
    <h2>Checkout Page</h2>

    <!-- Cart Items Table -->
    <table id = "QJS">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price ($)</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartlist}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.productName}"></td>
            <td th:text="${item.price}"></td>
            <td>1</td>
        </tr>
        </tbody>
    </table>

    <!-- QR Code -->
    <div class="qr-container">
        <h3>Scan QR Code for Checkout</h3>
        <img th:src="'data:image/png;base64,' + ${qrCode}" alt="QR Code" />
    </div>

    <!-- Checkout Button -->
    <a href="#" id="payment-button" class="checkout-btn">Proceed to Payment</a>
</div>
<script>
    const token = localStorage.getItem("jwtToken");

    if (!token) {
        console.error("No token found!");
        window.location.href = "/auth/login"; // Redirect if no token is found
    } else {
        fetch("/checkout", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        })
        .then(response => {
            if (response.status === 401) { // Check if JWT is expired or invalid
                console.error("Unauthorized! Redirecting to login...");
                localStorage.removeItem("jwtToken"); // Clear expired token
                window.location.href = "/auth/login"; // Redirect to login
                return;
            }
            return response.json();
        })
        .then(data => console.log("Response:", data))
        .catch(error => console.error("Error:", error));
    }

    // Quantity logic (unchanged)
    let table = document.getElementById("QJS");
    let tableBody = table.querySelector("tbody");
    let tableRows = Array.from(tableBody.children);

    let items = [];

    for (const row of tableRows) {
        let id = row.children[0].innerText.trim();
        let name = row.children[1].innerText.trim();
        let price = row.children[2].innerText.trim();
        let quantity = parseInt(row.children[3].innerText.trim(), 10) || 1;

        items.push({ id, name, price, quantity });
    }

    tableBody.innerHTML = "";

    let modifiedItems = {};

    // Consolidate duplicate items
    items.forEach(item => {
        const { id, name, price, quantity } = item;

        if (!modifiedItems[name]) {
            modifiedItems[name] = { id, name, price, quantity };
        } else {
            modifiedItems[name].quantity += quantity; // Increment quantity properly
        }
    });

    Object.values(modifiedItems).forEach(item => {
        let newRow = document.createElement("tr");

        Object.values(item).forEach(value => {
            let rowData = document.createElement("td");
            rowData.innerText = value;
            newRow.appendChild(rowData);
        });

        tableBody.appendChild(newRow);
    });

</script>

</body>
</html>
