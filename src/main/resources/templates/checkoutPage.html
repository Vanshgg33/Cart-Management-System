<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Your existing styles here -->
    <style>
        .error-message {
            color: red;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        #content-container {
            display: block;
        }
    </style>
</head>

<body>

<!-- Error message container -->
<div class="error-message"></div>

<!-- Content container - initially hidden -->
<div id="content-container">
    <h2>Checkout Page</h2>

    <!-- Cart Items Table -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price ($)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartlist}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.productName}"></td>
            <td th:text="${item.price}"></td>
        </tr>
        </tbody>
    </table>

    <!-- QR Code -->
    <div class="qr-container">
        <h3>Scan QR Code for Checkout</h3>
        <img th:src="'data:image/png;base64,' + ${qrCode}" alt="QR Code" />
    </div>

    <!-- Checkout Button -->
    <a href="#" id="payment-button" class="checkout-btn">Proceed to Payment</a>
</div>
<script>
    console.log("i am here friends");
    document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("jwtToken");
        if (!token) {
            alert("No authentication token found. Redirecting to login...");
            window.location.href = "/auth/login";
        }
    });
</script>
</body>
</html>
