<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0d1a0d, #051905);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: #0c3b0c;
            width: 400px;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .auth-box h2 {
            color: #36d436;
            margin-bottom: 1em;
            font-weight: bold;
            font-size: 1.8em;
        }
        .auth-box label {
            font-size: 1em;
            color: #c2f0c2;
            display: block;
            text-align: left;
            margin: 0.5em 0 0.4em;
        }
        .auth-box input {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1.2em;
            border: 1px solid #36d436;
            border-radius: 5px;
            font-size: 1em;
            background: #071a07;
            color: white;
        }
        .auth-box button {
            width: 100%;
            padding: 0.8em;
            background: #36d436;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .auth-box button:hover {
            background: #2bb02b;
        }
        .google-login {
            margin-top: 10px;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            padding: 0.8em;
            cursor: pointer;
            transition: 0.3s;
        }
        .google-login img {
            width: 20px;
            margin-right: 10px;
        }
        .google-login:hover {
            background: #ddd;
        }
        .register-link {
            margin-top: 1em;
            color: #c2f0c2;
        }
        .register-link a {
            color: #36d436;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-box">
        <h2>Login User</h2>
        <form id="loginForm" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="google-login" onclick="window.location.href='/oauth2/authorization/google'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            Login with Google
        </div>
        <p class="register-link">
            New here? <a th:href="@{/Register}">Create an account</a>.
        </p>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            try {
                const response = await fetch("/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                if (!response.ok) throw new Error("Login failed");
                const data = await response.json();
                localStorage.setItem("jwtToken", data.token);
                setTimeout(() => {
                    fetch('/', {
                        method: 'GET',
                        headers: { 'Authorization': 'Bearer ' + data.token }
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/';
                        } else {
                            throw new Error("Checkout access failed");
                        }
                    })
                    .catch(error => {
                        alert("Error accessing checkout page: " + error.message);
                    });
                }, 500);
            } catch (error) {
                alert("Login failed! Check username/password.");
            }
        });
    });
</script>
</body>
</html>
