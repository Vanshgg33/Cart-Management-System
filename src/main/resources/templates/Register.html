<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | Lumineux</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/login.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        .icon-input {
            top: 75%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            height: 1.3em;
            line-height: 1.3em;
            display: flex;
            align-items: center;
        }

        .form-group {
            position: relative;
        }

        .form-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0 8px 0 0;
            vertical-align: middle;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .terms-checkbox label,
        .terms-checkbox .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 400;
            width: 100%;
        }

        .terms-checkbox span {
            line-height: 1.4;
            display: inline-block;
        }

        .terms-checkbox a {
            color: #c8996b;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .form-group input {
            vertical-align: middle;
        }

        .login-form {
            max-width: 700px;
        }
    </style>
</head>
<body>
<div class="loading-screen">
    <div class="loading-icon"></div>
    <div class="loading-text">Preparing Your Experience</div>
</div>

<header>
    <nav>
        <div class="logo">
            <span>LUMINEUX</span>
        </div>
    </nav>
</header>

<main class="login-page">
    <div class="login-container">
        <div class="login-form-wrapper">
            <form class="login-form" id="registerForm" action="/save">
                <h1>Create Account</h1>
                <p class="form-subtitle">Join Lumineux for premium experiences</p>

                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input
                            type="text"
                            id="fullname"
                            name="username"
                            placeholder="Enter your full name"
                            required
                    />
                    <i class="fas fa-user icon-input"></i>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            required
                    />
                    <i class="fas fa-envelope icon-input"></i>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input
                            type="tel"
                            id="phone"
                            name="phoneNumber"
                            placeholder="Enter your phone number"
                            required
                    />
                    <i class="fas fa-phone icon-input"></i>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Create a password"
                            required
                    />
                    <i class="fas fa-lock icon-input"></i>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                            type="password"
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Confirm your password"
                            required
                    />
                    <i class="fas fa-lock icon-input"></i>
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group terms-checkbox">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required />
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-login">Create Account</button>

                <div class="signup-link">
                    Already have an account?
                    <a href="/auth/login" class="register-link">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</main>

<script>
    // Page loading screen animation
    window.addEventListener('load', function() {
        setTimeout(function () {
            const loadingScreen = document.querySelector('.loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(function () {
                loadingScreen.style.display = 'none';
            }, 500);
        }, 1500);
    });
    setTimeout(() => {
        document.querySelector('.loading-screen').style.opacity = 0;
        setTimeout(() => {
            document.querySelector('.loading-screen').style.display = 'none';
        }, 500);
    }, 750);

    // Password toggle
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function () {
            const passwordField = this.previousElementSibling.previousElementSibling;
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    });

    // Password matching
    const registerForm = document.getElementById('registerForm');
    const passwordInput = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    registerForm.addEventListener('submit', function (e) {
        if (passwordInput.value !== confirmPassword.value) {
            e.preventDefault();
            alert('Passwords do not match!');
            confirmPassword.classList.add('error');
        }
    });

    confirmPassword.addEventListener('input', function () {
        if (passwordInput.value === this.value) {
            this.classList.remove('error');
            this.classList.add('valid');
        } else {
            this.classList.remove('valid');
            this.classList.add('error');
        }
    });

</script>
</body>
</html>
